<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Primary Meta Tags -->
    <title>Satpreet Singh</title>
    <meta
      name="description"
      content="Welcome to satpreet singh's portfolio, review my skills and projects"
    />

    <!-- Favicon & PWA Assets -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      rel="manifest"
      href="/site.webmanifest"
      crossorigin="use-credentials"
    />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />

    <!-- Theme Color (should match manifest theme_color) -->
    <meta name="msapplication-TileColor" content="#3c3f42" />
    <meta name="theme-color" content="#3c3f42" />
    <!-- For iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#3c3f42" />

    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Satpreet Singh" />
    <meta
      property="og:description"
      content="Welcome to satnam singh's portfolio, review my skills and projects"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/android-chrome-512x512.png" />

    <!-- iOS Splash Screen Meta (Optional) -->
    <link rel="apple-touch-startup-image" href="/favicon-32x32.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Fallback for No-JS -->
    <noscript>
      <div style="text-align: center; padding: 2rem">
        <h1>JavaScript is disabled</h1>
        <p>This application requires JavaScript to function properly.</p>
      </div>
    </noscript>
  </body>
</html>
